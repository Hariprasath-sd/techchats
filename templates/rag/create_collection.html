{% extends 'base.html' %}

{% block title %}Create Collection - ChatGPT RAG{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <div class="d-flex align-items-center">
                        <a href="{% url 'documents' %}" class="text-white me-3">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h4 class="mb-0">
                            <i class="fas fa-folder-plus me-2"></i>Create Document Collection
                        </h4>
                    </div>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="name" class="form-label">
                                <i class="fas fa-tag me-1"></i>Collection Name *
                            </label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="e.g., Research Papers, Company Docs" required>
                            <div class="form-text">Choose a descriptive name for your document collection</div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left me-1"></i>Description
                            </label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="4" placeholder="Optional description of what this collection contains..."></textarea>
                            <div class="form-text">Briefly describe the purpose or content of this collection</div>
                        </div>

                        <div class="d-flex gap-2">
                            <a href="{% url 'documents' %}" class="btn btn-outline-secondary flex-fill">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success flex-fill">
                                <i class="fas fa-plus me-1"></i>Create Collection
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
